<div class="product-item">
    <div class="image-hover">
      <img class="image-default" [src]="item.imageFront" [alt]="item.name">
      <img class="image-hovered" [src]="item.imageBack" [alt]="item.name + ' Detail'">
    </div>
  
    <h5 class="mt-3">{{ item.name }}</h5>
    <p class="text-muted">{{ item.price | currency:'EUR' }}</p>
  
    <button class="btn btn-primary w-100 mt-2" (click)="addToCart(item)">
      In den Warenkorb
    </button>
  </div>
