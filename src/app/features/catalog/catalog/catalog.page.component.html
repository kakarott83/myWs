<div class="products-container container">
<div *ngIf="error()" class="alert alert-danger">{{ error() }}</div>

<ng-container *ngIf="!loading(); else loadingTpl">
  <div class="container my-4">
  <div class="row g-4 justify-content-center" *ngIf="filteredProducts().length; else emptyTpl" class="row g-3">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let p of filteredProducts()">
      <app-product-item [item]="p"></app-product-item>
    </div>
  </div>
  </div>
</ng-container>

<ng-template #loadingTpl><div class="text-muted py-5">
      <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div>Produkte werden geladen...</div>
    </div>
</div></ng-template>
<ng-template #emptyTpl><div class="text-muted py-5">Keine Treffer.</div></ng-template>

</div>
