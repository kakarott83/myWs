<div class="products-container container">
  <div
    class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center"
    *ngIf="products().length; else empty"
  >
    <div class="col" *ngFor="let p of filteredProducts()">
      <app-product-item class="h-100 d-flex" [item]="p"></app-product-item>
    </div>
  </div>

  <ng-template #empty>
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div>Produkte werden geladen...</div>
    </div>
  </ng-template>
</div>
