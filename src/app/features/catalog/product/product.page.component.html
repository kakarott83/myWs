<div class="container product-detail" *ngIf="!loading() && product() as item; else spinner">
  <div class="row g-4 justify-content-center text-center">
    <div class="col-md-6">
      <div class="image-hover">
        <img class="image-default" [src]="item.imageFront" [alt]="item.name">
        <img class="image-hovered" [src]="item.imageBack" [alt]="item.name + ' Detail'">
      </div>

      <h1 class="h3 fw-bold mt-3">{{ item.name }}</h1>
      <div class="text-muted mb-2">{{ item.price | price }}</div>
      <p class="mb-4">{{ item.description }}</p>

      <button class="btn btn-primary add-to-cart" (click)="add()">
        In den Warenkorb
      </button>
    </div>
  </div>
</div>

<ng-template #spinner>
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div>Lade Produktdetail â€¦</div>
  </div>
</ng-template>
