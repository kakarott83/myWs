<div class="container" *ngIf="product as p; else loading">
    <div class="row g-4 align-items-start">
      <div class="col-md-6">
        <img [src]="p.imageUrl" class="img-fluid rounded" alt="">
      </div>
      <div class="col-md-6">
        <h1 class="h3 fw-bold">{{ p.name }}</h1>
        <div class="text-muted mb-3">{{ p.price | price }}</div>
        <p class="mb-4">{{ p.description }}</p>
        <button class="btn btn-primary" (click)="add()">In den Warenkorb</button>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="container text-muted py-5">Lade Produkt â€¦</div>
  </ng-template>
